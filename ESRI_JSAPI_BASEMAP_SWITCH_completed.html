<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"> 
    <title>Basemap Switch</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    </style>
    <script>
    require(
        ["esri/Map",
         "esri/views/MapView",
         "esri/widgets/BasemapToggle",
         "esri/widgets/BasemapLayerList",
         "esri/widgets/BasemapGallery",
        ],
         function(Map, MapView, BasemapToggle, BasemapLayerList, BasemapGallery)
         {
             // Create the Map with an initial basemap
             let map = new Map({
                 basemap: "streets-night-vector", // you can change the basemap to another basemap like 'topo' or 'streets'
             });
             let map2 = new Map({
                 basemap: "hybrid", // you can change the basemap to another basemap like 'topo' or 'streets'
             });
             let map3 = new Map({
                 basemap: "streets", // you can change the basemap to another basemap like 'topo' or 'streets'
             });

             // Create the MapView and reference the Map in the instance
             let view = new MapView({
                 container:"view1Div",
                 map: map,
                 //Setting a zoom level.
                 zoom: 3,
                 //Centering the map to a coordinate using an array.
                 center: [106.80140335579638, -6.236526299208338]
             });
             let view2 = new MapView({
                 container:"view2Div",
                 map: map2,
                 //Setting a zoom level.
                 zoom: 3,
                 //Centering the map to a coordinate using an array.
                 center: [106.80140335579638, -6.236526299208338]
             });
             let view3 = new MapView({
                 container:"view3Div",
                 map: map3,
                 //Setting a zoom level.
                 zoom: 3,
                 //Centering the map to a coordinate using an array.
                 center: [106.80140335579638, -6.236526299208338]
             });

             // Create the Basemap Toggle and reference the view in the instance
             var basemapToggle = new BasemapToggle({
                 view: view,  // The view that provides access to the map's "streets-vector" basemap
                 nextBasemap: "hybrid"  // Allows for toggling to the "hybrid" basemap
             });
             // Create the Basemap List and reference the view in the instance
             var basemapLayerList = new BasemapLayerList({
                 view: view2
             });
             // Create the Basemap List and reference the view in the instance
             var basemapGallery = new BasemapGallery({
                 view: view3
             });

             // Add Basemap Widget to the top right corner of the view
                 view.ui.add(basemapToggle, "top-right");
                 view2.ui.add(basemapLayerList, "top-right");
                 view3.ui.add(basemapGallery, "top-right");
         });    
    </script>
</head>

<body>
    <div id="view1Div" style="float: left; width: 50%; height: 50%"></div>
    <div id="view2Div" style="float: left; width: 50%; height: 50%"></div>
    <div id="view3Div" style="float: left; width: 100%; height: 50%"></div>

</body>
</html>

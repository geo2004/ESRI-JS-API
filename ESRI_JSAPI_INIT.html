<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"> 
    <title>First Init</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    </style>
    <script>
    require(
        ["esri/Map",
         "esri/views/MapView"],
         function(Map, MapView)
         {
             // Create the Map with an initial basemap
             let map = new Map({
                 basemap: "satellite", // you can change the basemap to another basemap like 'topo' or 'streets'
             });
             // Create the MapView and reference the Map in the instance
             let view = new MapView({
                 container:"viewDiv",
                 map: map,
                 //Setting a zoom level.
                 zoom: 18,
                 //Centering the map to a coordinate using an array.
                 center: [106.80140335579638, -6.236526299208338]
             });
         });    
    </script>
</head>

<body>
    <div id="viewDiv"></div>

</body>
</html>
